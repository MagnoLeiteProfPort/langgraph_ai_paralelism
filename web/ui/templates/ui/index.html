<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Outfit Gender Workflow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }

        .card {
            background: #020617;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 640px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #1f2937;
        }

        .card h1 {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
        }

        .card p.subtitle {
            color: #9ca3af;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            border: none;
            color: white;
            padding: 0.8rem 1.6rem;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #1f2937;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .label {
            color: #9ca3af;
            font-size: 0.85rem;
        }

        .value {
            font-weight: 500;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-male {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .badge-female {
            background: rgba(236, 72, 153, 0.2);
            color: #f472b6;
        }

        .badge-none {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }

        .badge-consistent {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .badge-inconsistent {
            background: rgba(248, 113, 113, 0.2);
            color: #fca5a5;
        }

        .small {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 0.75rem;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- React + ReactDOM + Babel (for JSX in browser) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Our React app -->
    <script type="text/babel" src="/static/ui/app.jsx"></script>
</body>

</html>
